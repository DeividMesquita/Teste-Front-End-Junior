<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!--CAROUSEL-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>PlayCube</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header fixed-top">
      <div class="container-xxl">
        <nav class="navbar">
          <div class="navbar__logo">
            <a href="/" class="navbar__logo-link" aria-label="Página inicial">
              <img
                src="/assets/img/logo.png"
                alt="Logo PlayCube"
                class="navbar__logo-img"
              />
            </a>
          </div>
          <div class="navbar__menu">
            <ul class="navbar__menu-list">
              <li class="navbar__menu-item"><a href="#">Filmes</a></li>

              <li class="navbar__menu-item"><a href="#">Séries</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="container-xxl">
        <div class="about d-flex flex-column flex-lg-row align-items-center">
          <div class="about-movie--cover"></div>
          <div class="about-movie--description">
            <div class="row">
              <div className="mb-md-3 mb-0">
                <div
                  class="about-movie about-movie--title col-12 text-center text-lg-start"
                ></div>
                <div class="about-movie about-movie--genres col-12"></div>
                <div class="about-movie about-movie--overview col-12"></div>
              </div>
              <div
                class="about-movie about-movie--director col-md-6 col-12"
              ></div>
              <div
                class="about-movie about-movie--writter col-md-6 col-12"
              ></div>
              <div
                class="about-movie about-movie--release-date col-md-6 col-12"
              ></div>
              <div
                class="about-movie about-movie--lenguage col-md-6 col-12"
              ></div>
              <div
                class="about-movie about-movie--budget col-md-6 col-12"
              ></div>
              <div
                class="about-movie about-movie--revenue col-md-6 col-12"
              ></div>
            </div>
          </div>
        </div>
      </section>

      <section class="carousel">
        <div class="container-xxl">
          <div class="section-title">
            <h2>Elenco</h2>
            <a href="#">Ver mais</a>
          </div>
          <div class="owl-carousel owl-theme" id="cast-carousel">
            <div class="carousel-shadow">
              <img src="./assets/img/shadow.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="reviews">
        <div class="container-xxl">
          <div class="section-title --reviews">
            <h2>Resenhas</h2>
            <a href="#">Ver mais</a>
          </div>

          <div class="row">
            <div class="reviews-container d-flex flex-column flex-md-row">
              <div class="reviews__container--item col-12 col-md-6">
                <p>a</p>
                <div class="author col-12">
                  <span class="author__name col-12"></span>
                  <span class="author__date col-6"></span>
                  <span class="author__rating col-6"></span>
                </div>
              </div>
              <div class="reviews__container--item col-12 col-md-6">
                <p>a</p>
                <div class="author col-12">
                  <span class="author__name col-12"></span>
                  <span class="author__date col-6"></span>
                  <span class="author__rating col-6"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Owl Carousel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
